<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Matemática - Geometria</title>
    </head>
    <body>
        <h1>Programação Orientada a Objeto - PHP</h1>
        <h2>Interface e Class</h2>
        <hr>
        <h3>Cálculo Área Quadrado</h3>
        <form name="form_quadrado" method="post" action="quadrado.phtml">
            <div>
                <label id="label-cor" for="cor">Cor da Figra</label>
                <input name="cor" type="color">
                <br>
                <label id="label-lado" for="lado">Medida do Lado</label>
                <input name="lado" type="text" required="required" size="20" placeholder="médida do lado em cm">
                <input type="submit" id="calc" name="calc" value="Calcular">
                <input type="reset" name="limpar" value="Limpar">
            </div>
        </form>
    </body>
</html>
